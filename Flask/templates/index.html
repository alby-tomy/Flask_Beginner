<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask To-Do List</title>
</head>
<body>
    
    <form action="/add" method="post">
        <input type="text" name="task" required>
        <button type="submit">Add Task</button>
    </form>

    <h1>To-Do List</h1>
    <ul>
        {% for task in tasks %}
            <li>
                {{ task }}
                <form action="{{ url_for('update', index=loop.index-1) }}" method="post" style="display:inline;">
                    <input type="text" name="new_task" placeholder="New task" required>
                    <button type="submit">Update</button>
                </form>
                <a href="{{ url_for('delete', index=loop.index-1) }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
